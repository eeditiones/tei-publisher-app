<dom-module id="existdb-styles">

    <!--
    This custom style template can be developed as a general theme for eXist-db applications.
    -->
    <template>
        <style>
            :host{
                display: block;
                @apply(--paper-font-common-base);
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
            }

            app-header-layout {
                position: absolute;
                top: 0px;
                right: 0px;
                bottom: 0px;
                left: 0px;
                /*height: calc(100% - 200px);*/
                background-color: #eee;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }


            app-header {
                background: rgb(0, 136, 204);
                padding: 0px;
                color: white;
                height: 60px;
            }

            .logout{
                color:white;
                font-size:18px;
                font-weight:300;
                margin-right:20px;
            }
        </style>
    </template>
</dom-module>
