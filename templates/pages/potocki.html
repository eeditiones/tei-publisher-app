<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <meta name="description" content="Moralia WacÅ‚awa Potockiego"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>

        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap"/>
        <link rel="stylesheet" href="resources/css/theme.css"/>
        <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
        <style>
            body {
                --pb-view-height: calc(100vh - 128px);
                --pb-content-font-family: "EB Garamond", "Junicode", Georgia, "Times New Roman", serif;
                --pb-heading-font-family: "EB Garamond", "Oswald", Georgia, "Times New Roman", serif;
                --pb-serif-font-family: "Oswald", Verdana, "Helvetica", sans-serif;
            }

            #view1 {
                padding: 0 16px;
            }

            pb-view {
                margin: 0;
            }

            .content-body {
                position: relative;
                display: grid;
                grid-template-columns: 1fr 1fr;
                column-gap: 2em;
                justify-content: center;
                padding: 0 1em;
            }
            

            .content-body pb-facsimile {
                flex: 1;
                --pb-facsimile-height: var(--pb-view-height);
            }

            div.view {
                height: var(--pb-view-height);
                overflow: scroll;
            }

            @media (max-width: 769px) {
                pb-facsimile {
                    display: none;
                }
            }

            #tocToggle {
                display: none;
            }
        </style>
    </head>

    <body>
        <pb-page data-template="pages:pb-page" unresolved="unresolved">
            <pb-document id="document1" data-template="pages:pb-document"/>
            <app-drawer-layout force-narrow="force-narrow">
                <app-drawer data-template="lib:include" data-template-path="templates/drawer.html"/>
                <app-header-layout>
                    <app-header slot="header" fixed="fixed">
                        <app-toolbar data-template="lib:include" data-template-path="templates/menu.html"/>
                        <app-toolbar data-template="lib:include" data-template-path="templates/toolbar.html">
                            <pb-toggle-feature name="norm" selector=".choice,.choice-alternate" emit="transcription" subscribe="transcription" data-target="toolbar-start" default="off">
                                <pb-i18n key="document.original">Transliterated View</pb-i18n>
                            </pb-toggle-feature>
                            <pb-toggle-feature name="punct" selector=".pc-choice,.pc-choice-alternate" emit="transcription" subscribe="transcription" data-target="toolbar-start" default="off">
                                <pb-i18n key="document.punct">Original punctuation</pb-i18n>
                            </pb-toggle-feature>
                        
                        </app-toolbar>
                    </app-header>
                                    
                    <main class="content-body">
                        <div class="view">
                            <pb-collapse opened="opened">     
                                <h2 slot="collapse-trigger">Commentary</h2>
                                <pb-view slot="collapse-content" id="introduction" src="document1" subscribe="transcription" emit="transcription">
                                    <pb-param name="view" value="introduction" />
                                </pb-view>   
                            </pb-collapse>                    
                            <pb-view id="view1" src="document1" column-separator=".tei-cb"
                            append-footnotes="append-footnotes"
                             subscribe="transcription" emit="transcription" wait-for="#facsimile"/>
                        </div>
                        <pb-facsimile id="facsimile" base-uri="https://apps.existsolutions.com/cantaloupe/iiif/2/" default-zoom-level="1" show-navigation-control="show-navigation-control" show-navigator="show-navigator" subscribe="transcription"/>   
                    </main>
                </app-header-layout>
            </app-drawer-layout>
        </pb-page>
        <div class="splash"/>
    </body>
</html>
