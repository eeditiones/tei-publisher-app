<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:i18n="http://exist-db.org/xquery/i18n" data-template="pages:app-root">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <meta name="description" content="Transcription and facsimile"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
        <script src="../tei-publisher/components/bower_components/webcomponentsjs/webcomponents-loader.js"/>
        <script src="../tei-publisher/components/bower_components/js-cookie/src/js.cookie.js"/>
        <link rel="import" href="../tei-publisher/components/dependencies-dev.html"/>
        <style>
            [unresolved] {
                display:none;
            }
        </style>
        <custom-style>
            <style include="pb-common-styles">
                body {
                    --pb-link-theme: {
                        font-family: "Junicode",Georgia,"Times New Roman",serif;
                        text-decoration: none;
                        color: black;
                    };

                    --pb-view-height: calc(100vh - 192px);
                }

                #view1 {
                    flex: 1 1;
                    font-family: "Junicode", Georgia, "Times New Roman", serif;
                    font-size: 14pt;
                    line-height: 1.42857143;
                    padding: 0 16px;
                    height: var(--pb-view-height);
                    overflow: auto;
                }

                .content-body {
                    position: relative;
                    display: flex;
                    justify-content: center;
                    padding: 0 20px;
                }

                .content-body pb-facsimile {
                    flex: 1 1;
                }

                @media (max-width: 769px) {
                    pb-facsimile {
                        display: none;
                    }
                }
            </style>
        </custom-style>
    </head>

    <body unresolved="unresolved" data-template="i18n:translate" data-catalogues="resources/i18n">
        <pb-document id="document1" data-template="pages:pb-document"/>
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer data-template="templates:include" data-template-path="templates/drawer.html"/>
            <app-header-layout>
                <app-header slot="header" fixed="fixed" data-template="browse:fix-links">
                    <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>
                    <app-toolbar data-template="templates:include" data-template-path="templates/toolbar.html"/>
                </app-header>
                <pb-drawer toggle="tocToggle" class="tocDrawer" emit="toc" subscribe="transcription">
                    <div class="drawer-content">
                        <h3>
                            <i18n:text key="contents">Contents</i18n:text>
                        </h3>
                        <pb-load id="loadToc" url="templates/toc.html?target=transcription" src="document1" subscribe="toc" container="#toc" load-once="load-once">Loading ...</pb-load>
                        <div id="toc"></div>
                    </div>
                </pb-drawer>
                <section class="breadcrumbs">
                    <pb-view id="title-view1" src="document1" xpath="//teiHeader/fileDesc/titleStmt" view="single">
                        <pb-param name="mode" value="title"/>
                    </pb-view>
                </section>
                <main class="content-body">
                    <pb-view id="view1" src="document1" data-template="pages:pb-view"
                        column-separator=".tei-cb" history="history" append-footnotes="append-footnotes"
                        subscribe="transcription" emit="transcription"/>
                    <pb-facsimile base-uri="http://apps.existsolutions.com/cantaloupe/iiif/2/"
                        showNavigationControl="true" showNavigator="true" subscribe="transcription"/>
                </main>
            </app-header-layout>
        </app-drawer-layout>
    </body>
</html>
