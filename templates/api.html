<html>
    <head>
        <meta charset="utf-8"/>
        <title>TEI Publisher API Documentation</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.18.1/swagger-ui.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.18.1/swagger-ui-bundle.min.js" charset="UTF-8"/>
    </head>
    <body>
        <div id="swagger"/>
        <div id="custom"/>
        
        <div id="markdown"/>
         
        <div id="iiif"/>
         
        <div id="demo"/>
        
        <script>
            window.onload = function() {
                SwaggerUIBundle({
                    url: "modules/lib/api.json",
                    dom_id: '#swagger',
                    displayOperationId: true,
                    displayRequestDuration: true,
                    showExtensions: true,
                    withCredentials: true
                });

                
                SwaggerUIBundle({
                    url: "modules/markdown-api.json",
                    dom_id: '#markdown',
                    displayOperationId: true,
                    displayRequestDuration: true,
                    showExtensions: true,
                    withCredentials: true
                });
                 
                SwaggerUIBundle({
                    url: "modules/iiif-api.json",
                    dom_id: '#iiif',
                    displayOperationId: true,
                    displayRequestDuration: true,
                    showExtensions: true,
                    withCredentials: true
                });
                 
                SwaggerUIBundle({
                    url: "modules/docs-api.json",
                    dom_id: '#demo',
                    displayOperationId: true,
                    displayRequestDuration: true,
                    showExtensions: true,
                    withCredentials: true
                });
                
            }
        </script>
    </body>
</html>
