<?xml version="1.0" encoding="UTF-8"?>
<html>

<head>
    <meta charset="utf-8" />
    <title data-template="config:app-title"></title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16" />
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24" />
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32" />
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64" />
    <link rel="stylesheet" href="resources/css/theme.css" />
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"></script>
    <custom-style>
    <style>
        main {
            margin: 0 20px 0 20px;
            --pb-browse-toolbar-justify-content: space-between;
        }
        
        app-header-layout {
            background-image: url('resources/images/triangle-background.jpg');
            background-size: 100% auto;
            background-repeat-x: no-repeat;
            background-color: #e8fafa;
            min-height: 100vh;
        }
        
        @media (max-width: 1023px) {
            main {
                margin: 0 8px 0 8px;
            }
            .doclist {
                margin-bottom: 20px;
            }
            .documents {
                padding-left: 10px;
            }
            .documents .label {
                display: none;
            }
            .toolbar pb-search {
                padding-left: 0;
            }
            #facets {
                display: none;
            }
            app-header-layout {
                background-repeat-y: no-repeat;
            }
        }
        
        .tp-title {
            font-family: var(--pb-heading-font-family);
            font-size: 36px;
            font-weight: 400;
        }
        
        .tp-title span {
            color: #9e9e9e;
            font-size: 26px;
            margin-top: 12px;
        }

        @media (min-width: 1024px) {
            .toolbar {
                display: none;
            }
            .panels {
                display: grid;
                grid-template-columns: 1fr minmax(220px, 20vw);
                column-gap: 16px;
            }
        }
        
        .panels {
            margin-bottom: 40px;
        }
        
        .panels .doclist {
            --paper-tabs-selection-bar-color: #607D8B;
            --paper-tab-content: {
                font-family: var(--pb-heading-font-family);
                font-weight: 400;
            }
            ;
            --paper-card-header: {
                background-color: #d1dae0;
            }
            ;
            --paper-card-header-text: {
                font-family: var(--pb-heading-font-family);
                font-size: 16px;
                font-weight: 400;
            }
            ;
        }
        
        .panels .doclist .card-content {
            padding: 0;
        }
        
        .panels .doclist .browse {
            display: grid;
            grid-template-columns: auto 1fr;
            column-gap: 16px;
            padding: 0;
        }
        
        .panels .doclist dts-client {
            padding: 0 20px;
        }
        
        aside {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        aside .odds,
        aside .upload {
            --paper-card-header: {
                background-color: #607D8B;
            }
            ;
            --paper-card-header-text: {
                font-family: var(--pb-heading-font-family);
                font-size: 16px;
                font-weight: 400;
                color: white;
            }
            ;
        }
        
        aside .upload {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .browse aside {
            padding: 0 10px;
        }

        pb-select {
            margin-top: 0;
        }

        #document-list {
            margin-top: 1rem;
        }

        .parent-link iron-icon {
            padding-right: 4px;
        }

        .parent-link {
            display: block;
            margin-bottom: 10px;
            padding: 6px 0;
        }

        .collection {
            margin-top: 8px;
            padding-top: 12px;
            /* border-top: thin solid var(--paper-grey-300); */
        }

        .documents img, .documents svg {
            margin-right: 40px;
        }

        @media (max-width: 1023px) {
            .documents img, .documents svg  {
                display: none;
            }
        }

        .documents ul {
            list-style: none;
        }
        
        .documents div {
            margin: 0;
        }
        
        .documents .error {
            color: #c02020;
        }
        
        .documents a,
        .documents a:visited {
            color: #303F9F;
            text-decoration: none;
        }
        
        .documents li {
            display: flex;
            flex-direction: row;
            margin-bottom: 10px;
            padding: 6px 0;
            border-bottom: thin solid var(--paper-grey-300);
        }
        
        .documents li:last-child {
            border: none;
        }
        
        .documents .document-select {
            flex: 0 0;
            margin-right: 20px;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--pb-heading-font-family);
            font-weight: 400 !important;
            line-height: 1.2;
        }
        
        h5 {
            font-size: 1rem;
            margin: 0;
        }
        
        .welcome {
            display: grid;
            grid-template-columns: 1fr 400px;
            align-items: center;
            min-height: 15vh;
            width: 100%;
        }

        .side {
            max-width: 40vw;
            padding-left: 3em;
        }

        .side strong {
            color: var(--pb-color-focus);
        }

        .thumbnail img {
            border-radius:35px;
            border-color: #19232d;
            border-style: groove;
            box-shadow: 1px 1px 1px 1px  #19232d;
        }

        /* hide Download menu button */
        #download-button {
            display: none;
        }
        
    </style>
    </custom-style>
</head>

<body>
    <pb-page data-template="pages:pb-page" api-version="1.0" unresolved="unresolved" theme="resources/css/components.css">
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer slot="drawer" align="right">
                <div class="drawer-content">
                    <pb-media-query query="(max-width: 1023px)">
                        <div data-template="lib:include" data-template-path="templates/menu-drawer.html"/>
                    </pb-media-query>
                </div>
            </app-drawer>
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                    <app-toolbar data-template="lib:include" data-template-path="templates/menu.html" />
                </app-header>
                <main>
                    <section>
                        <h1 class="tp-title" data-template="config:app-title"></h1>
                    </section>
                    <section class="panels">
                        <paper-card class="doclist" data-i18n="[heading]browse.documents" heading="documents">
                            <div class="card-content">
                                <div class="browse">
                                    <aside data-template="browse:form">
                                        <!--pb-custom-form class="options" auto-submit="[name=sort]" emit="search"-->
                                        <pb-custom-form class="options">
                                            <input type="hidden" name="collection" value="${collection}" data-template="pages:parse-params"/>
                                            <pb-select label="browse.sort" name="sort" value="${sort}" data-template="pages:parse-params">
                                                <paper-item value="title"><pb-i18n key="browse.title"></pb-i18n></paper-item>
                                                <paper-item value="author"><pb-i18n key="browse.author"></pb-i18n></paper-item>
                                            </pb-select>
                                            <pb-select label="search.scope" name="field" value="${field}" data-template="pages:parse-params">
                                                <paper-item value="text"><pb-i18n key="search.content"></pb-i18n></paper-item>
                                                <paper-item value="title"><pb-i18n key="search.title"></pb-i18n></paper-item>
                                            </pb-select>
                                        </pb-custom-form>
                                        <pb-search id="search-form" subscribe="search" data-template="pages:parse-params" value="${query}"
                                            subforms=".facets,.options" submit-on-load="submit-on-load">
                                            <paper-button slot="searchButton"><pb-i18n key="search.search">Search</pb-i18n></paper-button>
                                        </pb-search>
                                        <pb-custom-form class="facets" url="api/search/facets" event="pb-results-received" subscribe="search" emit="search"></pb-custom-form>
                                    </aside>
                                    <div id="document-list">
                                        <pb-paginate id="paginate" per-page="10" range="5" subscribe="search" emit="search"></pb-paginate>
                                        <pb-load url="api/collection/{collection}" expand="" emit="search"></pb-load>
                                        <!--pb-browse url="api/collection" emit="search"></pb-browse-->
                                    </div>
                                </div>
                            </div>
                        </paper-card>
                        <pb-restricted class="upload-panel" login="login">
                            <aside>
                                <paper-card class="upload" data-i18n="[heading]upload.upload" heading="Upload">
                                    <div class="card-content">
                                        <pb-upload id="upload" subscribe="search" emit="search" accept=".xml, .tei, .odd, .docx, .md, .mei" event="pb-search-resubmit"></pb-upload>
                                    </div>
                                </paper-card>
                            </aside>
                        </pb-restricted>
                    </section>
                </main>
                <footer class="version">
                    TEI Publisher <span data-template="pages:version"/> /
                    web components <pb-version></pb-version> /
                    API <span data-template="pages:api-version"/> /
                    background by <a href="https://www.freepik.com/free-vector/white-background-with-triangle-patterns_4403214.htm">starline</a>
                </footer>
            </app-header-layout>
        </app-drawer-layout>
        <paper-dialog id="downloadDialog">
            <h2>
                <pb-i18n key="dialogs.generatingFile">Generating File...</pb-i18n>
            </h2>
            <paper-dialog-scrollable>
                <pb-i18n key="dialogs.downloadMessage"></pb-i18n>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="errorDialog">
            <h2><pb-i18n key="dialogs.error">Error</pb-i18n></h2>
            <paper-dialog-scrollable></paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>
    </pb-page>
    <div class="splash"></div>
    <script src="resources/scripts/browse.js"></script>
</body>

</html>
